services:
  - type: web
    name: fdic-bank-explorer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn fdic_dashboard:server --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
